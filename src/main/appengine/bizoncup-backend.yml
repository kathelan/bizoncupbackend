runtime: custom
env: flex
service: bizoncup-backend

# This block is optional but recommended for better resource allocation.
resources:
  cpu: 1
  memory_gb: 1
  disk_size_gb: 10

# Specify a health check to ensure the instances are running correctly.
health_check:
  enable_health_check: True
  check_interval_sec: 5
  timeout_sec: 4
  unhealthy_threshold: 2
  healthy_threshold: 2